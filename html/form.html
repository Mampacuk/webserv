<!DOCTYPE html>
<html>

<head>
    <title>Webserv Form</title>
    <link rel="stylesheet" type="text/css" href="style/form.css">
</head>

<body>
    <form class="form" method="post" action="cgi-bin/form.py">
        <div class="title">Welcome to webserv!</div>
        <div class="subtitle">Let's create your account.</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " name="firstname" />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " name="lastname" />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " name="email"/>
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <button type="text" class="submit">Submit</button>
    </form>
</body>

</html>
