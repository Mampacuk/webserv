<!DOCTYPE html>
<html>

<head>
    <title>Webserv Form</title>
    <link rel="stylesheet" type="text/css" href="style/form.css">
</head>

<body>
    <form class="form" method="post" action="cgi-bin/upload.py" enctype="multipart/form-data">
        <div class="title">Welcome to webserv uploader!</div>
        <div class="subtitle">Let's upload your file.</div>
        <div class="input-container ic1">
          <input id="destination" class="input" type="text" placeholder=" " name="destination" />
          <div class="cut"></div>
          <label for="destination" class="placeholder">Destination</label>
        </div>
        <div class="input-container ic2">
          <input id="file" class="file-input" type="file" name="file" />
        </div>
        <button type="text" class="submit">Submit</button>
    </form>
</body>

</html>
